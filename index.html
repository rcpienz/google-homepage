<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="#"> <h3>Gmail</h3></a>
        <a href="#"> <h3>Images</h3></a>
        <div class="circ-hover">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="rgb(243, 243, 243)"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M4 8h4V4H4v4zm6 12h4v-4h-4v4zm-6 0h4v-4H4v4zm0-6h4v-4H4v4zm6 0h4v-4h-4v4zm6-10v4h4V4h-4zm-6 4h4V4h-4v4zm6 6h4v-4h-4v4zm0 6h4v-4h-4v4z"
            />
          </svg>
        </div>
        <img src="./img/profile.jpg" alt="profile" />
      </nav>
    </header>

    <main class="main">
      <div class="container">
        <a href="#" class="logo"
          ><img src="./img/googlelogo.png" alt="google"
        /></a>
        <div class="search-bar">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="rgb(243, 243, 243)"
          >
            <path d="M0 0h24v24H0V0z" fill="none" />
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            />
          </svg>
          <input type="text" class="textbox" />
          <svg
            class="mic"
            xmlns="http://www.w3.org/2000/svg"
            enable-background="new 0 0 24 24"
            height="24px"
            viewBox="0 0 24 24"
            width="24px"
            fill="rgb(243, 243, 243)"
          >
            <g>
              <rect fill="none" height="24" width="24" />
              <rect fill="none" height="24" width="24" />
              <rect fill="none" height="24" width="24" />
            </g>
            <g>
              <g />
              <g>
                <path
                  d="M12,14c1.66,0,3-1.34,3-3V5c0-1.66-1.34-3-3-3S9,3.34,9,5v6C9,12.66,10.34,14,12,14z"
                />
                <path
                  d="M17,11c0,2.76-2.24,5-5,5s-5-2.24-5-5H5c0,3.53,2.61,6.43,6,6.92V21h2v-3.08c3.39-0.49,6-3.39,6-6.92H17z"
                />
              </g>
            </g>
          </svg>
        </div>
        <div class="btn-container">
          <button class="btn">Google Search</button>
          <button class="btn">I'm Feeling Lucky</button>
        </div>

        <div class="info-container">
          <p>
            Google offered in: <a href="#">Filipino</a>
            <a href="#">Cebuano</a>
          </p>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="footer-container">
        <div class="country-cont">
          <h3>Philippines</h3>
        </div>
        <div class="footer-div">
          <div class="footer-links">
            <a href="#"> <h3>About</h3></a>
            <a href="#"> <h3>Advertising</h3></a>
            <a href="#"> <h3>Business</h3></a>
            <a href="#"> <h3>How Search works</h3></a>
          </div>
          <div class="footer-links-2">
            <a href="#"> <h3>Privacy</h3></a>
            <a href="#"> <h3>Terms</h3></a>
            <a href="#"> <h3>Settings</h3></a>
          </div>
        </div>
      </div>
    </footer>

    <script src="./js/app.js"></script>
  </body>
</html>
